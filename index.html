<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap and icon from font awesome link-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> 
    <link rel ="stylesheet" href="./Assets/style.css" />
    <title>Movie Helper</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Images/icons8-cinema.gif">
    <script src="https://kit.fontawesome.com/7017ded690.js" crossorigin="anonymous"></script>
</head>

<body> 
  <!-- Navbar -->
  <nav class="AppNavbar navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container-fixed">
        <a class="navbar-brand" href="#">
          <img src="./Assets/Images/movie-helper-logo.jpeg" alt="Movie Helper">
        </a>
      </div>

      <!-- Navbar Menu-->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navselection">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <!-- Navbar Links -->
      <div class="AppNavbar collapse navbar-collapse" id="navselection">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="mailto:helpdesk@moviehelper.com">Contact Us</a>
          </li> 
          <li class="nav-item">
            <form id="search-form" class="AppSearchForm form">
                <div class="input-group">
                  <input class="AppSearch search-input movie-search" type="text" id="search-input" placeholder="Search for your favourite movie"
                    aria-labelledby="form-heading"/>
                  <div class="input-group-append">
                    <button type="submit" class="btn search-button btn-warning" id="search-button" aria-label="submit search">
                      <i class="fa fa-search"></i>
                    </button>
                </div>
              </div>
            </form>
          </li>
        </ul>
    </div>
    </div>     
  </nav>

  <div class="AppContainer container">
    <div class="row">
      <div class="col-md-6 anything">
      </div>
      <div class="col-md-6 description">
        <iframe class="AppVideo videos" width="560" height="400" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="AppFooter page-footer fixed-bottom id=footer">
      <div class="AppFooterText ml-auto">
        <span>Connect with us on GitHub:</span>
        <div class="d-flex p-1">
          <ul class="AppFooterList nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active" href="https://github.com/honza485a" target="_blank">Jan's Github</a>
              <i class="fa-brands fa-github"></i>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="https://github.com/seuncaleb" target="_blank">Caleb's Github</a>
                <i class="fa-brands fa-github"></i>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="https://github.com/LiamLJhoward" target="_blank">Liam's GitHub</a>
                  <i class="fa-brands fa-github"></i>
            </li>
          </ul>
        </div>
      </div>
  </footer>
    

 
  <!-- jquery link and java script file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/app.js"></script>
  <!-- Bootstrap Popper and JavaScript file -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
